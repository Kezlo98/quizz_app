<!DOCTYPE html>
<html lang="en">

<head>
    <title>Maruti Admin</title><meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap-responsive.min.css}" />
    <link rel="stylesheet" th:href="@{/css/login.css}" />
</head>
<body>
<div id="loginbox">
    <form id="loginform" class="form-vertical" action="#" th:action="@{/login}" method="POST">
        <div class="control-group normal_text">
            <h3>
                <img src="../static/img/logo.png" alt="Logo" />
            </h3>
        </div>
        <div id="reset-success-msg" th:if="${resetSuccess}" class="alert alert-dark">
            You successfully reset your password!.
        </div>
        <div id="success-msg" th:if="${signupSuccess}" class="alert alert-dark">
            You successfully signed up! Please log in to find more wonderful thing.
        </div>
        <div id="error-login" th:if="${param.error}" class="alert alert-danger">
            Invalid username or password
        </div>
        <div id="logout" th:if="${param.logout}" class="alert alert-dark">
            You have been logged out
        </div>
        <div class="control-group">
            <div class="controls">
                <div class="main_input_box">
                    <span class="add-on">
                        <i class="icon-user"></i>
                    </span>
                    <input type="input" class="form-control" name="username" id="inputUsername" placeholder="Enter Username" maxlength="20" required>
                </div>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <div class="main_input_box">
                    <span class="add-on">
                        <i class="icon-lock"></i>
                    </span>
                    <input type="password" class="form-control" name="password" id="inputPassword" placeholder="Enter Password" maxlength="20" required>
                </div>
            </div>
        </div>
        <div class="form-actions">
            <span class="pull-left"><a href="#" class="flip-link btn btn-inverse" id="to-recover">Lost password?</a></span>
            <span class="pull-right">
                <input type="submit" class="btn btn-success" value="Login" />
            </span>
        </div>
    </form>
    <form id="recoverform" action="#" class="form-vertical" th:action="@{/signup/password/reset}" method="GET">
        <p class="normal_text">Enter your e-mail address below, and we will help you to reset the password.</p>

        <div class="controls">
            <div class="main_input_box">
                <span class="add-on">
                    <i class="icon-envelope"></i>
                </span>
                <input type="email" name="recoverEmail" id="recoverEmail" placeholder="E-mail address" />
            </div>
        </div>

        <div class="form-actions">
            <span class="pull-left"><a href="#" class="flip-link btn btn-inverse" id="to-login">&laquo; Back to login</a></span>
            <span class="pull-right"><input type="submit" class="btn btn-info" value="Recover" /></span>
        </div>
    </form>
</div>

<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/maruti.login.js}"></script>

</body>

</html>
